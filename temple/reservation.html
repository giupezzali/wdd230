    </header>
    <main class="reservation-main">
        <h2>Make Your Reservation</h2>
        <form class="reservation-form" method="get" action="confirmation.html">
            <fieldset class="r-info"> 
                <legend>RESERVATION INFORMATION</legend>
                <label>City* <br><input type="text" name="city" id="city" required></label><br><br>
                <label>Country* <br><input type="text" name="name" id="name" required></label><br><br>
                <label>Check In <br><input type="date" id="in" name="in"></label><br><br>
                <label> Check Out <br><input type="date" id="out" name="out"></label><br><br>
                <label>N¬∞ of Rooms <br><input type="number" id="number" name="number" min="1" max="20" value="1"></label><br><br>
                
                <label>Type of Room* <br><select id="room-type" name="room-type" form="room-form" required>
                    <option value="" selected hidden> Select a room type</option>
                    <option>Private Room (1 to 2 People) </option>
                    <option>Family Room (1 to 4 People)</option>
                </select></label>
            </fieldset>
            <fieldset class="p-info">
                <legend>PERSONAL INFORMATION</legend>
                <label>Full name* <br><input type="text" name="name" id="name" required></label><br><br>
                <label>Email* <br><input type="email" id="email" name="email" required placeholder="example@email.com"></label><br><br>
                <label> Phone Number* <br><input type="tel" id="phone" name="phone" required></label><br><br>
                <label> Home State / Country <br><input type="text" id="home" name="home" required></label><br><br>
                <label>Special Accomodations/ Comments<br><textarea rows="8" cols="30" name="bus-description"></textarea></label><br><br>
            </fieldset>  
            <input type="submit" id="submitBtn" value="Book Now" >
        </form>
      </main>
