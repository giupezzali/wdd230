<!DOCTYPE html>

    <link rel="stylesheet" href="css/main.css">
    <title>Progressive Image Loading</title>
</head>
<body>
    <header> 
        <h1>Progressive Image Loading Example</h1>
    </header>
    <main>
        <div><img loading="lazy" src="images/image1.jpg" alt="image1"></div>
        <div><img loading="lazy" src="images/image2.jpg" alt="image2"></div>
        <div><img loading="lazy" src="images/image3.jpg" alt="image3"></div>
        <div><img loading="lazy" src="images/image4.jpg" alt="image4"></div>
        <div><img loading="lazy" src="images/image5.jpg" alt="image5"></div>
        <div><img loading="lazy" src="images/image6.jpg" alt="image6"></div>
        <div><img loading="lazy" src="images/image7.jpg" alt="image7"></div>
        <div><img loading="lazy" src="images/image8.jpg" alt="image8"></div>
        <div><img loading="lazy" src="images/image9.jpg" alt="image9"></div>
    </main>
    <footer>
